<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="swiper/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
    <title>CPS</title>
</head>

<body>
    <header><h1>Ремонт техники различных брендов</h1></header>
    <main>
    <div class="swiper">
        <div class="swiper-wrapper swiper-wrapper--short">
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/lenovo.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/samsung.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/apple.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/viewsonic.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/bosch.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/hp.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/acer2.png" class="acer">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/sony.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/lenovoPH.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/samsungPH.png">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="#">
                    <img src="img/applePH.png">
                </a>
            </div>
        </div>
  <div class="swiper-pagination"></div>
  </div>

  <button class = "read-more">
    <span class = "read-more__arrow"></span>
    <span class = "read-more__text">Показать все</span>
  </button>

    </main>
    <script src="swiper/swiper-bundle.js"></script>
    <script src="script.js"></script>
</body>
